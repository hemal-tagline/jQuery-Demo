<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="Index.css">
    <title>Demo</title>
</head>

<body>

    <div class="container">
        <form method="post" name="form" id="form">
            <input type="hidden" name="id" value="" id="id">
            <div class="mb-3">
                <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                <span id="ForEmail"></span>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                <label class="form-check-label" for="Male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="FeMale">
                <label class="form-check-label" for="FeMale">FeMale</label>
            </div><br>
            <span id="ForGender"></span>
            
            <br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="hobby" id="reading" value="reading">
                <label class="form-check-label" for="Reading">Reading</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="hobby" id="traveling" value="traveling">
                <label class="form-check-label" for="Traveling">Traveling</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="hobby" id="Sports" value="sports">
                <label class="form-check-label" for="Sports">Sports</label>
            </div>
            <br>
            <span id="ForHobby"></span>
            <br>
            <select class="form-select" aria-label="Default select example" name="country" id="country" >
                <option value="">Select Country</option>
            </select>
            <span id="ForCountry"></span>
            <br>
            <select class="form-select" aria-label="Default select example" name="state" id="state">
                <option value="">Select State</option>
            </select> 
            <span id="ForState"></span>
            <br>
            <select class="form-select" aria-label="Default select example" name="city" id="city">
                <option value="">Select City</option>
            </select> 
            <span id="ForCity"></span>
            
            <br>
            <button type="submit" id="SubmitVal" name="submitVal" class="btn btn-primary">Submit</button>
            <!-- <button type="submit" id="UpdateVal" class="btn btn-warning">Update</button> -->
            <button type="button" name="closeVal" class="btn btn-primary closeVal">Close</button>
        </form>

        <br><br>

        <div class="form-outline">
            <input type="search" id="search" name="search" class="form-control" />
            <label class="form-label" for="Search">Search</label>
            <br>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Hobby</th>
                    <th scope="col">Country</th>
                    <th scope="col">State</th>
                    <th scope="col">City</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="Index.js"></script>
</body>

</html>
